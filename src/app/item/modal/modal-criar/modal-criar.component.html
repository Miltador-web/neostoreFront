<h1>Criar Fornecedor</h1>
<mat-form-field appearance="fill">
    Fornecedor
    <input matInput placeholder="Fornecedor" type="text" [(ngModel)]="data[0].name" />
    E-mail
    <input matInput placeholder="E-mail" type="email" [(ngModel)]="data[0].email" />
    Descrição
    <input matInput placeholder="Descrição" type="text" [(ngModel)]="data[0].description" />
    CNPJ
    <input matInput placeholder="CNPJ" type="text" [(ngModel)]="data[0].cnpj" />
    <button class="save" type="submit" (click)="cadastrarFornecedor(data)" mat-button >Salvar</button>
    <button class="cancel" mat-button (click)="fecharModal()">Cancelar</button>
</mat-form-field>
